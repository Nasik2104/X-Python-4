{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div class="col-md-6 mx-auto">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a href="{% url 'user:user-register' %}">Registration</a>
    </div>
</div>
{% endblock %}
